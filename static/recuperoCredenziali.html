<!doctype html>
<html lang="en">

<head>
    <title>FANTATOTOCALCIO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
</head>

<body>
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="p-4 pt-5">
                <a href="./index.html" class="img logo rounded-circle mb-5"
                    style="background-image: url(images/logo.jpg);"></a>
                <ul class="list-unstyled components mb-5">
                    <li id="index">
                        <a onclick='caricaPagine("index");'>Home</a>
                    </li>
                    <li class="user" id="homepage">
                        <a onclick='caricaPagine("homepage");'>User</a>
                    </li>
                    <li id="classifica">
                        <a onclick='caricaPagine("classifica");'>Classifica</a>
                    </li>
                    <li class="admin" id="inserisciEsiti">
                        <a class="admin" onclick='caricaPagine("inserisciEsiti");'>Inserisci Esiti</a>
                    </li>
                    <li class="user" id="pronostici">
                        <a onclick='caricaPagine("pronostici");'>Pronostici</a>
                    </li>
                    <li class="user" id="infoSquadre">
                        <a onclick='caricaPagine("infoSquadre");'>Info Squadre</a>
                    </li>
                </ul>


                <div class="footer">
                    <p>All rights reserved</p>
                </div>
            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5">
            <span id="login_failed"></span>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="fa fa-bars"></i>
                        <span class="sr-only">Toggle Menu</span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa fa-bars"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    </div>
                </div>
            </nav>

            <form>
                <h5>RECUPERO CREDENZIALI D'ACCESSO</h5>
                <div class="form-row align-items-center">
                    <div class="col">
                        <label class="sr-only" for="emailRecover">Email</label>
                        <div class="input-group mb-2" style="width: 100%;">
                            <input type="email" class="form-control" id="emailRecover" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary mb-2" onclick="check()">Recupera Credenziali</button>
                    </div>
                </div>
            </form>
            <div class="errorMsg" id="emailError">
                Inserisci la mail con cui ti sei iscritto.
            </div>
        </div>
    </div>

    <!-- Carico script -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="./common.js"></script>
    <script type="text/javascript" src="js/recuperoCredenziali.js"></script>
</body>

</html>
